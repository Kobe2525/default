    <script>

        const forearm = document.getElementById('forearm');
        const angleSlider = document.getElementById('angle-slider');
        const angleDisplay = document.getElementById('angle-display');

        function Angle(nummer) {
            $.post("/Angle", { "getal": nummer });
        }
        function BucketSpeed(nummer) {
            $.post("/BucketSpeed", { "getal": nummer });
        }
        function ConveyorSpeed(nummer) {
            $.post("/ConveyorSpeed", { "getal": nummer });
        }
        function ButtonPos(nummer) {
            $.post("/ButtonPos", { "getal": nummer });
        }
        function ButtonNeg(nummer) {
            $.post("/ButtonNeg", { "getal": nummer });
        }
        function ButtonCal(nummer) {
            $.post("/ButtonCal", { "getal": nummer });
        }
        function ButtonAuto(nummer) {
            $.post("/ButtonAuto", { "getal": nummer });
        }

        function Transform() {
        $.get("/dataoutAngle", function(data) {
            let angle = parseFloat(data); // Zorg dat het een getal is
            document.getElementById("forearm").style.transform = `rotate(${angle}deg)`;
            document.getElementById("Angle").value = angle;
            $("#valueAngle").load("/dataoutAngle");
        });
        }

        function BucketSlider() {
        $.get("/dataoutBucket", function(data) {
            let speed = parseFloat(data); // Zorg dat het een getal is
            console.log("Speed: " + speed);
            document.getElementById("BucketSpeed").value = (speed*100);
            $("#valueBucket").load("/dataoutBucket");
        });
        }

        function ConveyorSlider() {
        $.get("/dataoutConveyor", function(data) {
            let speed = parseFloat(data); // Zorg dat het een getal is
            document.getElementById("ConveyorSpeed").value = (speed*100);
            $("#valueConveyor").load("/dataoutConveyor");
        });
        }

        // Auto-refresh values
        window.setInterval(function () {
            $("#valueBucketSpeed").load("/dataoutBucket"); 
            $("#valueRandomTilt").load("/dataoutRandomTilt");
            BucketSlider();
            ConveyorSlider();  
            Transform();
        }, 10);
    </script>
